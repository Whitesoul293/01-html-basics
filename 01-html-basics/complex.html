<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Completo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Corso Web Developer</h1>
    <nav>menu</nav>
  </header>

  <main>
    <section>
      <h2>Cosa Offriamo</h2>
      <p>Trattasi di un corso personale sul costruire delle basi soldi per la creazione e manutenzione dei siti web</p>
    </section>

    <section>
      
      <form action="/www.corso-online-truffa.it" method="post">
        <fieldset>
          <label for="nome">Nome *</label>
          <input type="text" id="nome" name="nome" required><br>

          <label for="cognome">Cognome *</label>
          <input type="text" id="cognome" name="cognome" required><br>

          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required><br>
            
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" minlength="8" maxlength="16" required><br>
          <p>Minimo 8 caratteri e massimo 16 caratteri</p>

          <label for="età">Età</label>
          <input type="number" id="età" name="età" min="18" max="100">

                

          <legend>Livello di esperienza</legend>

          <input type="radio" id="bassa" name="livello" value="bassa">
          <label for="bassa">Bassa</label><br>

          <input type="radio" id="intermedia" name="livello" value="intermedia"> 
          <label for="intermedia">Intermedia</label><br>

          <input type="radio" id="avanzata" name="livello" value="avanzata">
          <label for="avanzata">Avanzata</label><br>
          
          <input type="checkbox" name="t&c" id="t&c" required>
          <label for="t&c">Termini & condizioni</label><br>
          
        </fieldset>


        <button type="submit">Invio</button>
        <button type="reset">Cancella modulo</button>
        <button type="button">Info corso</button>

      </form>
    </section>
  </main>

  <footer>
    <p>Grazie per averci scelto</p>
  </footer>

</body>
</html>
