<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>DAY 1</h1>

  <!-- Intestazione -->
<header></header> 

<!-- Contenuto principale -->
<main></main>

<!-- Ce ne può essere solo uno nell'HTML -->

<section></section>

<!-- Una sezione che può vivere da sola -->
<article></article>

<!-- Contenuto secondario -->
<aside></aside>

<!-- Contenuto a pié pagina -->
<footer></footer>

<!-- Contenuto generico -->
<div></div>

  
<!-- Versione corretta -->

  <header>
    <h1>Prima base</h1>
  </header>

<main>
  <article>
    <h2>Sottotitolo</h2>
    <p><em>Testo</em></p>
  </article>
</main>

<footer>
  <h2>Sottotitolo</h2>
  <p>Altro testo</p>
</footer>

<!-- Versione sbagliata -->

<div>
    <h1>Prima base</h1>
</div>

<div>
  <div>
    <h2>Sottotitolo</h2>
    <p><strong>Testo</strong></p>
  </div>
</div>


<div>
  <h2>Sottotitolo</h2>
  <p>Altro testo</p>
</div>


<!-- Caratterizzazione testo -->

<strong></strong> <!-- testo scritto in grassetto -->
<em></em> <!-- Testo con stile di carattere diverso -->


<h1>DAY 2</h1>

<!-- Liste -->

<main>
  <section>
    <h2>Competenze</h2>

    <ul><!-- Lista non ordinata -->
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>REACT</li>
    </ul>
  
    <ol> <!-- Lista ordinata-->
      <li>Base linguaggi</li>
      <li>Miglioramento pensiero computazionale</li>
      <li>Apprendimento React</li>
    </ol>
  </section>
</main>

<!-- Link -->

<!-- target="_blank" permette al browser di aprire direttamente una nuova finestra senza chiudere quella in cui ti trovi -->

<!-- rel="noopener" permette di proteggere da attacchi di phishing e reserve tabnanning -->

<a href="https://github.com/Whitesoul293/01-html-basics" target="_blank" rel="noopener"><h2 id="github">Il mio GitHub</h2></a>


<!-- Immagini -->

<img src="immagine.jpg" alt="La mia moto">

<!-- il tag "alt" serve per descrivere il contenuto dell'immagine per farlo sapere anche al browser -->


<h2>Form</h2>

<!-- struttura post -->

<form action="/invia" method="post"> <!-- il metoodo post serve per inviare i dati della richiesta al server -->

  <!-- action indica dove vanno i dati -->
  <!-- mothod indica come vengono inviati (get o post) -->

  <label for="email">Email</label>
  <input type="email" id="email" name="email">

  <!-- "for" e "id" devono combaciare per far capire al browser qual'è l'imput specifico che deve seguire il label  -->

  <button type="submit">Invia</button>
</form>

<!-- input più utilizzati -->

<input type="text"> <!-- usato per testi brevi  -->
<input type="email"> <!-- usato per le mail, ad esempio su mobile nel browser apre la tastiera apposta con la @ e che sia usato il formato valido -->
<input type="password"> <!-- serve per nascondere il testo -->
<input type="number"> <!-- utilizza solo numeri -->
<input type="checkbox"> <!-- scelte multiple -->
<input type="radio"> <!-- funziona in un gruppo con lo stesso "name" -->
<input type="submit"> <!-- per inviare il form -->



</body>
</html>
