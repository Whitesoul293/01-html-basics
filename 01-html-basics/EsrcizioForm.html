<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iscrizione corso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1>Iscrizione corso Web Developer</h1>

    <form action="/www.corso-online-truffa.it" method="post">

      <!-- FIELDSET 1: DATI PERSONALI -->
      <fieldset>
        <legend>Dati personali</legend>
      
        <label for="nome">Nome *</label>
        <input type="text" id="nome" name="nome" required><br>
      
        <label for="cognome">Cognome *</label>
        <input type="text" id="cognome" name="cognome" required><br>
      
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password *</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="16" required><br>
        <p>Minimo 8 caratteri e massimo 16 caratteri</p>
      
        <label for="eta">Et√†</label>
        <input type="number" id="eta" name="eta" min="18" max="100">
      </fieldset>
    
      <!-- FIELDSET 2: LIVELLO -->
      <fieldset>
        <legend>Livello di esperienza</legend>
      
        <input type="radio" id="bassa" name="livello" value="bassa">
        <label for="bassa">Bassa</label><br>
      
        <input type="radio" id="intermedia" name="livello" value="intermedia">
        <label for="intermedia">Intermedia</label><br>
      
        <input type="radio" id="avanzata" name="livello" value="avanzata">
        <label for="avanzata">Avanzata</label><br>
      
        <input type="checkbox" id="tc" name="tc" required>
        <label for="tc">Termini & condizioni</label>
      </fieldset>
    
      <button type="submit">Invio</button>
      <button type="reset">Cancella modulo</button>
      <button type="button">Info corso</button>
    
    </form>
  </main>

</body>
</html>
